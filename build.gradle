group 'com.airwallex'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
}

test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
    }
}

jar {
    dependsOn test
    from{
        configurations.runtime.collect{zipTree(it)}
    }
    manifest{
        attributes 'Main-Class': "com.airwallex.rpncalculator.Application"
    }
}

task clearJar(type:org.gradle.api.tasks.Delete){
    delete 'build/libs/lib'
}

task copyJar(type:org.gradle.api.tasks.Copy){
    from configurations.runtime
    into('build/libs/lib')
}

task release(type:Copy, dependsOn:[build,clearJar,copyJar])
